    config-opts:
      - --disable-mapnik
    sources:
      - type: git
        url: https://git.code.sf.net/p/viking/code
        tag: "viking-1.10"
# Local path for testing
#      - type: archive
#        path: viking-1.8.zip
  - name: metainfo
    buildsystem: simple
    build-commands:
      - install -D org.viking.Viking.appdata.xml /app/share/metainfo/org.viking.Viking.metainfo.xml
    sources:
      - type: file
        path: org.viking.Viking.appdata.xml
  - name: icons
    buildsystem: simple
    build-commands:
      - install -Dm644 viking-128.png /app/share/icons/hicolor/128x128/apps/viking.png
    sources:
      - type: file
        path: viking-128.png
